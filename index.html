<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gamer Zone</title>
    <link
      rel="shortcut icon"
      href="images/favicon_io/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-title">
          <h3>
            <img src="images/Frame.png" alt="joystick" class="joystick" />
            <span class="pink-text">G</span>amer
          </h3>
        </div>
        <ul>
          <li>About Us</li>
          <li>Developer</li>
          <li>Follow Us On</li>
          <li>
            <img src="images/youtube-logo-24.png" alt="youtube logo" />
          </li>
          <li>
            <img src="images/tik-tok 1.png" alt="tiktok logo" />
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="banner-1">
        <div class="banner-content">
          <h3>Play Like The</h3>
          <h2>G.O.A.T</h2>
          <p><img src="images/play.svg" alt="player" />1-Click instant play</p>
          <p><img src="images/download.svg" alt="download" />No Download</p>
          <p>
            <img src="images/supporters.svg" alt="supporters" />1000s of
            supported online games
          </p>
          <div class="banner-buttons">
            <button class="banner-button-1">SIGN IN</button>
            <button class="banner-button-2">GO ROGUE</button>
          </div>
        </div>
        <div class="banner-img">
          <img src="images/Group 18.png" alt="grouped-img" />
        </div>
      </section>
    </main>
  </body>
</html>
